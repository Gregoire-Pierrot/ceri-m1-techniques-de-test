version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

executors:
  maven-executor:
    docker:
      - image: maven:3.8.4-openjdk-17  # Utilisation d'une image avec Maven et OpenJDK 17

jobs:
  build:
    executor: maven-executor  # Utilisation de l'exécuteur défini ci-dessus
    steps:
      - checkout  # Vérifier le code source
      - run:
          name: Build with Maven
          command: mvn clean install
      - run:
          name: Run Maven tests
          command: mvn test  # Exécuter les tests unitaires avec Maven
      - run:
          name: Run CheckStyle
          command: mvn checkstyle:check
      - run:
          name: Generate CheckStyle Report
          command: mvn checkstyle:checkstyle
      - run:
          name: Run Maven coverage
          command: mvn jacoco:report
      - run:
          name: Upload to codecov
          command: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN -s target/site/jacoco -r "Gregoire-Pierrot/ceri-m1-techniques-de-test"
      - store_artifacts:
          path: target/site
          destination: reports
      - run:
          name: Generate JavaDoc
          command: mvn javadoc:javadoc
      - run:
          name: Upload JavaDoc
          command: |
            git config --global user.name "gregoire-pierrot"
            git config --global user.email "gregoire.pierrot@alumni.univ-avignon.fr"

            git clone --branch https://github.com/Gregoire-Pierrot/ceri-m1-techniques-de-test.git gh-pages

            cp -R ./target/site/apidocs/* gh-pages

            cd gh-pages
            git add .
            git commit -m "Update Javadocs"
            git push https://github.com/Gregoire-Pierrot:${JAVADOC_KEY}@github.com/Gregoire-Pierrot/ceri-m1-techniques-de-test.git gh-pages

      
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master